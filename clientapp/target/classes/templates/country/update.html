<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/main.html}">

<head>
    <title>Update Country</title>
</head>

<body>
    
    <section class="container content" layout:fragment="content">
        <div class="card mt-5">
            <form th:action="@{'/country/' + ${country.id}}" th:method="PUT" th:object="${country}">
                <div class="card-body">
                    <h4 class="card-header fw-bold bg-success-subtle text-center">Edit Country</h5>
                    <h6 class="mb-4">ID country: <span th:text="${country.id}"></span></h6>
                    <div class="input-group mb-4 mt-2">
                        <span class="input-group-text fw-bold bg-success-subtle" id="code">Code</span>
                        <input type="text" class="form-control" aria-label="Sizing example input"
                            aria-describedby="code" maxlength="2" th:field="*{code}" required />
                    </div>
                    <div class="input-group mb-4 mt-2">
                        <span class="input-group-text fw-bold bg-success-subtle" id="name">Name</span>
                        <input type="text" class="form-control" aria-label="Sizing example input"
                            aria-describedby="name" th:field="*{name}" required />
                    </div>
                    <div class="input-group mb-4 mt-2">
                        <span class="input-group-text fw-bold bg-success-subtle" id="name">Region</span>
                        <select name="region.id" class="form-select" th:field="*{region.id}" required>
                            <option th:each="region : ${regions}" th:value="${region.id}" th:text="${region.name}"
                                th:selected="${region.id == selectedRegionId}"></option>
                        </select>
                    </div>
                    <div class="d-flex gap-3">
                        <a th:href="@{/country}" class="btn btn-outline-secondary px-4">Back</a>
                        <button type="submit" class="btn btn-outline-success px-4">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
