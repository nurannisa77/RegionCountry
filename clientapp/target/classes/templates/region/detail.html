<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/main.html}">

  <head>
    <title>Detail Region</title>
  </head>
  <body>
    <section class="container" layout:fragment="content">
    <div class="card mt-5" th:object="${region}">
      <h4 class="card-header fw-bold bg-success-subtle text-center">Detail of Region</h4>
      <div class ="card-body">
        <div class="input-group mb-4 mt-2">
          <span class="input-group-text fw-bold bg-success-subtle" id="id"
          >id</span
        >
            
            <input
              type="text"
              class="form-control"
              aria-label="Sizing example input"
              aria-describedby="id"
              th:field="*{id}"
              disabled
            />
          </div>

          <div class="input-group mb-4 mt-2">
            <span class="input-group-text fw-bold bg-success-subtle" id="name"
              >Name</span
            >
            <input
              type="text"
              class="form-control"
              aria-label="Sizing example input"
              aria-describedby="name"
              th:field="*{name}"
              disabled
            />
          </div>

          <a th:href="@{/region}" class="btn btn-outline-secondary px-4">Back</a>
        </div>
      </div>
    </section>
  </body>
</html>
